<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌍 Currency Converter</h1>

  <div class="converter">
    <!-- Input Amount -->
    <div class="input-box">
      <label for="amount">Enter Amount</label>
      <input type="number" id="amount" value="1" min="1">
    </div>

    <!-- From Currency -->
    <div class="currency-box">
      <label for="from">From</label>
      <div class="select-container">
        <img src="https://www.worldometers.info/img/flags/us-flag.gif" class="flag" id="from-flag" alt="Flag">
        <select id="from" class="dropDown">
         
        </select>
      </div>
    </div>

    <!-- To Currency -->
    <div class="currency-box">
      <label for="to">To</label>
      <div class="select-container">
        <img src="https://www.worldometers.info/img/flags/pk-flag.gif" class="flag" id="to-flag" alt="Flag">
        <select id="to" class ="dropDown">
          
        </select>
      </div>
    </div>

    <!-- Result -->
    <div class="result-box">
      <p id="result">1 USD = 280 PKR</p>
    </div>

    <!-- Button -->
    <button id="convert">Convert</button>
  </div>
  <script src="values.js"></script>
  <script src="app.js"></script>

</body>
</html>
